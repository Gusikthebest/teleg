    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(135deg, #1a0a26, #4a1e6d, #7a2ea6);
            position: relative;
            overflow: hidden;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 950px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px dashed #7a2ea6;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(122, 46, 166, 0.6);
            position: relative;
            z-index: 2;
        }
        .logo {
            width: 200px;
            margin: 0 auto 30px;
            filter: drop-shadow(0 0 15px #7a2ea6);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .section-title {
            @apply text-3xl mb-6 text-center text-[#ffffff];
            text-shadow: 0 0 5px #7a2ea6;
            position: relative;
            animation: type 1.5s steps(40, end);
        }
        @keyframes type {
            from { width: 0; }
            to { width: 100%; }
        }
        .btn {
            @apply bg-[#4a1e6d] text-[#ffffff] py-3 px-6 rounded-md shadow-inner;
            border: 1px solid #7a2ea6;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #7a2ea6;
            transform: scale(1.05);
            box-shadow: 0 0 10px #7a2ea6;
        }
        .btn::after {
            content: attr(data-command);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #ffffff;
        }
        .btn:hover::after {
            opacity: 1;
        }
        .grid {
            @apply grid grid-cols-1 md:grid-cols-4 gap-4;
        }
        h1 {
            @apply text-4xl text-center mb-10 text-[#ff00ff];
            text-shadow: 0 0 8px #ff00ff;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
        .error-message {
            @apply text-[#ff00ff] text-center mt-4 text-sm;
            font-family: 'Roboto Mono', monospace;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: moveCloud linear infinite;
            z-index: 1;
        }
        @keyframes moveCloud {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100vw, 0); }
        }
        .rain-drop {
            position: absolute;
            background: rgba(255, 0, 255, 0.4);
            width: 1px;
            height: 8px;
            animation: rainFall 2s linear infinite;
            z-index: 1;
        }
        @keyframes rainFall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>

    <script>
        // Дождь
        function createRain() {
            const rain = document.createElement('div');
            rain.className = 'rain';
            document.body.appendChild(rain);
            for (let i = 0; i < 30; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = Math.random() * 1.5 + 1 + 's';
                rain.appendChild(drop);
            }
        }
        createRain();

        // Облака
        function createClouds() {
            for (let i = 0; i < 2; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = Math.random() * 120 + 80 + 'px';
                cloud.style.height = Math.random() * 40 + 20 + 'px';
                cloud.style.top = Math.random() * 20 + 'vh';
                cloud.style.left = Math.random() * -150 + 'vw';
                cloud.style.animationDuration = Math.random() * 30 + 50 + 's';
                document.body.appendChild(cloud);
            }
        }
        createClouds();

        // Звуки с локальным резервом
        const beepSound = new Howl({
            src: ['https://www.myinstants.com/media/sounds/beep-02.mp3', 'data:audio/mp3;base64,//M...'], // Замените на баз64-данные или оставьте как есть
            volume: 0.4,
            onloaderror: () => console.log('Sound failed to load, using silent fallback')
        });
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', () => {
                beepSound.play().catch(() => {});
                button.style.color = '#ff00ff';
                setTimeout(() => button.style.color = '#ffffff', 200);
            });
        });

        // Telegram Web App с проверкой
        function initTelegram() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.setHeaderColor('#4a1e6d');
                Telegram.WebApp.setBackgroundColor('#1a0a26');

                window.sendCommand = (command) => {
                    try {
                        Telegram.WebApp.sendData(command);
                        Telegram.WebApp.close();
                    } catch (e) {
                        document.getElementById('error-message').innerText = 'Error: ' + e.message;
                        document.getElementById('error-message').classList.remove('hidden');
                    }
                };
            } else {
                document.getElementById('error-message').innerText = 'Run via Telegram';
                document.getElementById('error-message').classList.remove('hidden');
                setTimeout(initTelegram, 500); // Повторная попытка
            }
        }
        initTelegram();

        // Адаптация
        window.addEventListener('resize', () => {
            document.querySelectorAll('.rain, .rain-drop, .cloud').forEach(el => el.remove());
            createRain();
            createClouds();
        });
    </script>
